name: Release Build

on:
  release:
    types: [created]
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build on macOS
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake pkg-config nasm yasm x264 x265 opencv
          echo "OPENCV_ROOT_PATH=$(brew --prefix opencv)" >> $GITHUB_ENV

      - name: Download 3rd_party
        run: |
          curl -L -o 3rd_party.tar.gz https://github.com/Areay7/LearnCode/releases/download/v1.1.1/3rd_party.tar.gz
          tar -xzf 3rd_party.tar.gz

      - name: Build FFmpeg
        run: |
          if [ ! -d "ffmpeg" ]; then
            wget https://ffmpeg.org/releases/ffmpeg-4.4.5.tar.bz2
            tar xjvf ffmpeg-4.4.5.tar.bz2
            cd ffmpeg-4.4.5
            ./configure --pkg-config-flags=--static --enable-shared --disable-static --extra-libs=-lpthread --extra-libs=-lm --enable-gpl --enable-nonfree --enable-libx264 --enable-libx265 --enable-postproc --prefix=$(pwd)/../ffmpeg
            make -j$(sysctl -n hw.ncpu)
            make install
            cd ..
          fi
          echo "FFMPEG_ROOT_PATH=$(pwd)/ffmpeg" >> $GITHUB_ENV

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qt5compat qtmultimedia'

      - name: Build Project
        run: |
          mkdir build && cd build
          cmake ../ToolKit \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR" \
            -DFFMPEG_ROOT="$FFMPEG_ROOT_PATH" \
            -DOPENCV_ROOT="$OPENCV_ROOT_PATH" \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5
          make -j$(sysctl -n hw.ncpu)

      - name: Deploy Qt App with macdeployqt
        run: |
          APP_PATH=build/ToolKit.app
          MACOS_PATH=$APP_PATH/Contents/MacOS
          FRAMEWORKS_PATH=$APP_PATH/Contents/Frameworks

          # ä¿®æ­£è·¯å¾„ï¼šæ³¨æ„æ˜¯ ToolKit/3rd_partyï¼Œè€Œä¸æ˜¯å½“å‰ç›®å½•çš„ 3rd_party
          SEETA_PATH=3rd_party/Opencv/lib/MacOS/arm64
          HARU_PATH=3rd_party/libhpdf/MacOS/arm64
          MQTT_PATH=3rd_party/QtMqtt/6.5.3/MacOS/arm64
          MQTT_FRAMEWORK_PATH=$MQTT_PATH/QtMqtt.framework

          echo "== å½“å‰ç›®å½• =="; pwd
          ls -l 
          echo "== MQTT_FRAMEWORK_PATH =="; ls -l "$MQTT_FRAMEWORK_PATH" || echo "ðŸš« è·¯å¾„ä¸å­˜åœ¨"

          if [ ! -f "$MACOS_PATH/ToolKit" ]; then
            echo "âŒ Error: $MACOS_PATH/ToolKit not found"
            ls -l $MACOS_PATH || true
            exit 1
          fi

          echo "ðŸ“Œ è®¾ç½®è¿è¡Œæ—¶åº“è·¯å¾„ï¼ˆDYLD_LIBRARY_PATHï¼‰"
          export DYLD_LIBRARY_PATH="$FFMPEG_ROOT_PATH/lib:$OPENCV_ROOT_PATH/lib:$SEETA_PATH:$HARU_PATH:$MQTT_PATH:$DYLD_LIBRARY_PATH"
          echo "DYLD_LIBRARY_PATH=$DYLD_LIBRARY_PATH"

          echo "ðŸ“¦ ä½¿ç”¨ macdeployqt æ‰“åŒ… .app å’Œ .dmg"
          cd build
          macdeployqt ToolKit.app -dmg -verbose=3 || true
          cd ..

          echo "ðŸ“¥ å¤åˆ¶ QtMqtt.framework åˆ° App åŒ…ä¸­"
          if [ -d "$MQTT_FRAMEWORK_PATH" ]; then
            mkdir -p "$FRAMEWORKS_PATH"
            cp -a "$MQTT_FRAMEWORK_PATH" "$FRAMEWORKS_PATH/"
          else
            echo "âŒ QtMqtt.framework not found in $MQTT_PATH"
            echo "ç›®å½•å†…å®¹å¦‚ä¸‹ï¼š"
            ls -l "$MQTT_PATH"
            exit 1
          fi

          echo "ðŸ”§ ä¿®å¤ @rpath -> @executable_path/../Frameworks"
          # æ£€æŸ¥å¹¶æ·»åŠ  rpath
          RPATH="@executable_path/../Frameworks"
          if ! otool -l "$MACOS_PATH/ToolKit" | grep -q "$RPATH"; then
            echo "ðŸ”§ æ·»åŠ  rpath: $RPATH"
            install_name_tool -add_rpath "$RPATH" "$MACOS_PATH/ToolKit"
          else
            echo "âœ… rpath å·²å­˜åœ¨: $RPATHï¼Œè·³è¿‡æ·»åŠ "
          fi

          echo "== âœ… æ£€æŸ¥æ˜¯å¦æˆåŠŸåˆ›å»º ToolKit.dmg =="
          ls -lh build/ToolKit.dmg || { echo "âŒ ToolKit.dmg not created!"; exit 1; }

          cp build/ToolKit.dmg ToolKit_macOS.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToolKit_macOS
          path: ToolKit_macOS.dmg

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ToolKit_macOS.dmg

  build-linux:
    name: Build on Ubuntu
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake pkg-config git curl tar \
            libx11-dev libgl1-mesa-dev libpulse-dev \
            yasm nasm libx264-dev libx265-dev libnuma-dev \
            libgtk-3-dev libjpeg-dev libpng-dev libtiff-dev \
            libavcodec-dev libavformat-dev libswscale-dev libv4l-dev \
            libeigen3-dev libtbb-dev \
            libfuse2 patchelf

      - name: Download and Build FFmpeg 4.4.5
        run: |
          wget https://ffmpeg.org/releases/ffmpeg-4.4.5.tar.bz2
          tar xjvf ffmpeg-4.4.5.tar.bz2
          mkdir ffmpeg && cd ffmpeg-4.4.5
          ./configure \
            --enable-shared \
            --disable-static \
            --enable-gpl \
            --enable-nonfree \
            --enable-libx264 \
            --enable-libx265 \
            --enable-postproc \
            --prefix=$(pwd)/../ffmpeg
          make -j$(nproc)
          make install
          cd ..
          echo "FFMPEG_ROOT_PATH=$(pwd)/ffmpeg" >> $GITHUB_ENV

      - name: Download and Build OpenCV 4.4.0
        run: |
          git clone --branch 4.4.0 https://github.com/opencv/opencv.git
          git clone --branch 4.4.0 https://github.com/opencv/opencv_contrib.git
          mkdir -p opencv/build && cd opencv/build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$(pwd)/../../opencv-install \
            -DOPENCV_EXTRA_MODULES_PATH=../../opencv_contrib/modules \
            -DBUILD_opencv_world=ON \
            -DBUILD_EXAMPLES=OFF \
            -DBUILD_TESTS=OFF \
            -DBUILD_PERF_TESTS=OFF \
            -DWITH_GTK=OFF
          make -j$(nproc)
          make install
          cd ../..
          echo "OPENCV_ROOT_PATH=$(pwd)/opencv-install" >> $GITHUB_ENV

      - name: Install Qt 6.5.3 with modules
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          target: 'desktop'
          arch: 'gcc_64'
          modules: 'qt5compat qtmultimedia'

      - name: Clone and Build QtMqtt 6.5.3
        run: |
          git clone --branch v6.5.3 https://github.com/qt/qtmqtt.git
          mkdir -p qtmqtt/build && cd qtmqtt/build
          cmake .. \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR" \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/qtmqtt-install \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON
          make -j$(nproc)
          make install
          ln -sf libQt6Mqtt.so ${{ github.workspace }}/qtmqtt-install/lib/libQtMqtt.so
          cd ../..
          echo "MQTT_ROOT=${{ github.workspace }}/qtmqtt-install" >> $GITHUB_ENV

      - name: Configure ToolKit
        run: |
          mkdir build && cd build
          cmake ../ToolKit \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR" \
            -DFFMPEG_ROOT="$FFMPEG_ROOT_PATH" \
            -DOPENCV_ROOT="$OPENCV_ROOT_PATH" \
            -DMQTT_ROOT="$MQTT_ROOT"

      - name: Build ToolKit
        run: |
          cd build
          make -j$(nproc)

      - name: Download linuxdeployqt
        run: |
          wget -c https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage
          sudo mv linuxdeployqt-continuous-x86_64.AppImage /usr/local/bin/linuxdeployqt
          export FF_PATH="$(pwd)/ffmpeg/lib"
          export OC_PATH="$(pwd)/opencv-install/lib"
          export MQTT_PATH="${{ github.workspace }}/qtmqtt-install/lib"
          export HPDF_PATH="3rd_party/libhpdf/Linux/amd64"
          export SEETA_PATH="3rd_party/SeetaNet/lib/Linux/amd64"
          export LD_LIBRARY_PATH="$FF_PATH:$OC_PATH:$MQTT_PATH:$HPDF_PATH:$SEETA_PATH:$LD_LIBRARY_PATH"
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH"

      - name: Prepare AppDir and Create AppImage
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/AppDir/usr/lib:${{ env.LD_LIBRARY_PATH }}
        run: |
          mkdir -p AppDir/usr/bin
          cp build/ToolKit AppDir/usr/bin/

          # æ·»åŠ  desktop æ–‡ä»¶
          mkdir -p AppDir/usr/share/applications
          cat > AppDir/usr/share/applications/ToolKit.desktop <<EOF
          [Desktop Entry]
          Name=ToolKit
          Exec=ToolKit
          Icon=ToolKit
          Type=Application
          Categories=Utility;
          EOF

          # æ·»åŠ å›¾æ ‡ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          if [ -f ToolKit/icon.png ]; then
            cp ToolKit/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/ToolKit.png
          fi

          pwd
          ls -l

          echo "************777"
          ls -l ToolKit/3rd_party/libhpdf/Linux/amd64
          echo "************777" 

          echo "************888"
          ls -l ToolKit/3rd_party/Opencv/lib/Linux/amd64
          echo "************888" 

          # æ·»åŠ  HaruPDF å’Œ SeetaFace åº“ï¼ˆä»æ¥è‡ª 3rd_partyï¼‰
          mkdir -p AppDir/usr/lib
          cp -av ToolKit/3rd_party/libhpdf/Linux/amd64/*.so* AppDir/usr/lib || true
          cp -av ToolKit/3rd_party/Opencv/lib/Linux/amd64/* AppDir/usr/lib || true

          # ä½¿ç”¨ GITHUB_ENV ä¸­çš„è·¯å¾„å¤åˆ¶ä½ ç¼–è¯‘çš„åº“
          cp -av "$FFMPEG_ROOT_PATH/lib/"*.so* AppDir/usr/lib || true
          cp -av "$OPENCV_ROOT_PATH/lib/"*.so* AppDir/usr/lib || true
          cp -av "$MQTT_ROOT/lib/"*.so* AppDir/usr/lib || true

          # è¾“å‡ºä»¥æ£€æŸ¥æ˜¯å¦å­˜åœ¨ç›®æ ‡åº“å’Œè½¯é“¾æŽ¥
          echo "== æ£€æŸ¥ AppDir/usr/lib ä¸­çš„ Seeta åº“ =="
          ls -l AppDir/usr/lib | grep Seeta || true

          ldd AppDir/usr/bin/ToolKit | grep "not found" && echo "âš ï¸ ç¼ºå¤±åº“!" || echo "âœ… æ‰€æœ‰åº“å·²æ‰¾åˆ°"

          # æž„å»º AppImage
          export VERSION=${{ github.ref_name }}
          linuxdeployqt AppDir/usr/share/applications/ToolKit.desktop -appimage -verbose=2

      - name: Rename and Upload AppImage
        if: startsWith(github.ref, 'refs/tags/')
        run: mv ToolKit*.AppImage ToolKit_linux.AppImage

      - name: Upload Linux AppImage to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ToolKit_linux.AppImage


  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download 3rd_party
        run: |
          curl -L -o 3rd_party.tar.gz https://github.com/Areay7/LearnCode/releases/download/v1.1.1/3rd_party.tar.gz
          tar -xzf 3rd_party.tar.gz

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qt5compat qtmultimedia'

      - name: Enable MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ../ToolKit -DCMAKE_PREFIX_PATH="%Qt6_DIR%" -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Deploy and Package
        shell: powershell
        run: |
          $OutDir = "ToolKit_win64"
          mkdir $OutDir
          Copy-Item -Path "build\Release\ToolKit.exe" -Destination "$OutDir"

          & "${env:Qt6_DIR}\bin\windeployqt.exe" --qmldir=".." "$OutDir\ToolKit.exe"

          # Copy FFmpeg DLLs
          Copy-Item -Path "3rd_party\FFmpeg\lib\win\win64\*.dll" -Destination $OutDir -ErrorAction SilentlyContinue

          # Copy OpenCV DLLs
          Copy-Item -Path "3rd_party\Opencv\lib\win\win64\release\*.dll" -Destination $OutDir -ErrorAction SilentlyContinue

          # Copy QtMqtt DLL
          Copy-Item -Path "3rd_party\QtMqtt\5.15.2\win\win64\*.dll" -Destination $OutDir -ErrorAction SilentlyContinue

          # Copy HaruPDF (optional)
          Copy-Item -Path "3rd_party\libhpdf\win\win64\*.dll" -Destination $OutDir -ErrorAction SilentlyContinue

          # Download and extract qt5neworkt.zip into output directory
          Invoke-WebRequest -Uri "https://github.com/Areay7/LearnCode/releases/download/v1.1.1/qt5neworkt.zip" -OutFile "qt5network.zip"
          Expand-Archive -Path "qt5network.zip" -DestinationPath "$OutDir" -Force

          # Copy OpenCV model folder
          Copy-Item -Path "3rd_party\Opencv\model" -Destination $OutDir -Recurse -Force

          Compress-Archive -Path "$OutDir" -DestinationPath "ToolKit_win64.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToolKit_win64
          path: ToolKit_win64.zip

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ToolKit_win64.zip